<!DOCTYPE html>
<meta charset="utf-8">
<style>

  /*
  .chart rect {
    fill: steelblue;
  }
  */
  .chart .legend {
    fill: black;
    font: 14px sans-serif;
    text-anchor: start;
    font-size: 12px;
  }

  .chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
  }

  .chart .label {
    fill: black;
    font: 14px sans-serif;
    text-anchor: end;
  }

  .bar:hover {
    fill: brown;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }


</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var data = {
    labels: [
      'Poperinge - St.-Quentin', 'St.-Quentin - Ch창lons-en-Champagne', 'Ch창lons-en-Champagne - Neufch창teau',
      'Neufch창teau - Ventron', 'Ventron - Basel', 'Basel - Morschach', 'Morschach - Bellinzona', 'Bellinzona - Milano',
      'Milano - Genova', 'Genova - La Spezia', 'La Spezia - Pisa'
    ],
    series: [{
        label: 'Aantal km\'s',
        values: [141.44, 142.18, 168.31, 115.31, 109.30, 138.51, 144.24, 108.49, 164.10, 121.71, 81.85]
      }, {
        label: 'Maximale snelheid (km/u)',
        values: [59.9, 61.8, 53.6, 59.2, 59, 70, 46.3, 59.7, 48.6, 50.6, 43.1, 23.1]
      }, {
        label: 'Gemiddelde snelheid (km/u)',
        values: [26.1, 27.1, 22.6, 22.1, 21, 23.4, 19.2, 21.6, 22.1, 22.3, 23.1]
      }, {
        label: 'Kostprijs overnachting (EUR)',
        values: [20, 18.7, 25, 10, 27.6, 69, 64.4, 20, 11, 45,.5, 0]
      }]
  };

  var chartWidth       = 500,
      barHeight        = 20,
      groupHeight      = barHeight * data.series.length,
      gapBetweenGroups = 10,
      spaceForLabels   = 300,
      spaceForLegend   = 250;

  // Zip the series data together (first values, second values, etc.)
  var zippedData = [];
  for (var i=0; i<data.labels.length; i++) {
    for (var j=0; j<data.series.length; j++) {
      zippedData.push(data.series[j].values[i]);
    }
  }

  // Color scale
  var color = d3.scale.category20();
  var chartHeight = barHeight * zippedData.length + gapBetweenGroups * data.labels.length;

  var x = d3.scale.linear()
      .domain([0, d3.max(zippedData)])
      .range([0, chartWidth]);

  var y = d3.scale.linear()
      .range([chartHeight + gapBetweenGroups, 0]);

  var yAxis = d3.svg.axis()
      .scale(y)
      .tickFormat('')
      .tickSize(0)
      .orient("left");

  // Specify the chart area and dimensions
  var chart = d3.select(".chart")
      .attr("width", spaceForLabels + chartWidth + spaceForLegend)
      .attr("height", chartHeight);

  // Create bars
  var bar = chart.selectAll("g")
      .data(zippedData)
      .enter().append("g")
      .attr("transform", function(d, i) {
        return "translate(" + spaceForLabels + "," + (i * barHeight + gapBetweenGroups * (0.5 + Math.floor(i/data.series.length))) + ")";
      });

  // Create rectangles of the correct width
  bar.append("rect")
      .attr("fill", function(d,i) { return color(i % data.series.length); })
      .attr("class", "bar")
      .attr("width", x)
      .attr("height", barHeight - 1);

  // Add text label in bar
  bar.append("text")
      .attr("x", function(d) { return x(d) - 3; })
      .attr("y", barHeight / 2)
      .attr("fill", "red")
      .attr("dy", ".35em")
      .text(function(d) { return d; });

  // Draw labels
  bar.append("text")
      .attr("class", "label")
      .attr("x", function(d) { return - 10; })
      .attr("y", groupHeight / 2)
      .attr("dy", ".35em")
      .text(function(d,i) {
        if (i % data.series.length === 0)
          return data.labels[Math.floor(i/data.series.length)];
        else
          return ""});

  chart.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + spaceForLabels + ", " + -gapBetweenGroups/2 + ")")
      .call(yAxis);

  // Draw legend
  var legendRectSize = 18,
      legendSpacing  = 4;

  var legend = chart.selectAll('.legend')
      .data(data.series)
      .enter()
      .append('g')
      .attr('transform', function (d, i) {
        var height = legendRectSize + legendSpacing;
        var offset = -gapBetweenGroups/2;
        var horz = spaceForLabels + chartWidth + 40 - legendRectSize;
        var vert = i * height - offset;
        return 'translate(' + horz + ',' + vert + ')';
      });

  legend.append('rect')
      .attr('width', legendRectSize)
      .attr('height', legendRectSize)
      .style('fill', function (d, i) { return color(i); })
      .style('stroke', function (d, i) { return color(i); });

  legend.append('text')
      .attr('class', 'legend')
      .attr('x', legendRectSize + legendSpacing)
      .attr('y', legendRectSize - legendSpacing)
      .text(function (d) { return d.label; });

</script>
