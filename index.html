<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fietstocht Poperinge - Pisa</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="image-bg-fluid-height" id="pisa"></div>

  <div class="container">

    <div class="heading">
      <h1>Poperinge &mdash; Pisa</h1>
      <p class="lead">
        Op 9 augustus 2015 vertrokken we met z'n drie&euml;n richting Pisa. Twaalf dagen
         en 1435km verder kwamen we toe. Deze pagina geeft het verloop van de hele tocht weer.
      </p>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="map">
          <iframe src="https://www.google.com/maps/d/u/0/embed?mid=z7DPlaPgY0_k.kVDklxCzLTpQ" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="chart_distance" class="chart"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="chart_max" class="chart"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="chart_avg" class="chart"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="chart_cost" class="chart"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div id="chart_overview" class="chart"></div>
      </div>
    </div>
  </div>

<div class="image-bg-fluid-height" id="manarola">&nbsp;</div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <p class="text-center">
          <em>Grazie e arrivederci!</em>
        </p>
      </div>
    </div>
  </div>

  <script src="assets/jquery.min.js"></script>

  <script type="text/javascript"
          src="https://www.gstatic.com/charts/loader.js"></script>

  <script>
    google.charts.load('43', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawTitleSubtitle);

    function drawTitleSubtitle() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Dag');
      data.addColumn('number', 'Afstand in km');
      data.addColumn('number', 'Maximale snelheid (km/u)');
      data.addColumn('number', 'Gemiddelde snelheid (km/u)');
      data.addColumn('number', 'Kostprijs overnachting (EUR)');

      data.addRows([
        ['Zo 9 aug.', 141.44, 59.9, 26.1, 20],
        ['Ma 10 aug.', 142.18, 61.8, 27.1, 18.7],
        ['Di 11 aug.', 168.31, 53.6, 22.6, 25],
        ['Wo 12 aug.', 115.31, 59.2, 22.1, 10],
        ['Do 13 aug.', 109.3, 59, 21, 27.6],
        ['Vr 14 aug.', 138.51, 70, 23.4, 69],
        ['Za 15 aug.', 144.24, 46.3, 19.2, 64.4],
        ['Zo 16 aug.', 108.49, 59.7, 21.6, 20],
        ['Ma 17 aug.', 164.10, 48.6, 22.1, 11],
        ['Di 18 aug.', 0, 0, 0, 11],
        ['Wo 19 aug.', 121.71, 50.6, 22.3, 46.5],
        ['Do 20 aug.', 81.85, 43.1, 23.1, 0]
      ]);

      var options = {
        chart: {
          title: 'Overzicht',
          subtitle: 'Totale afstand 1435km'
        }
      };

      var material = new google.charts.Bar(document.getElementById('chart_overview'));
      material.draw(data, options);
    }
  </script>

  <script>
    google.charts.setOnLoadCallback(drawTitleSubtitle);

      console.log('drawTitleSubtitle');
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Dag');
      data.addColumn('number', 'Afstand in km');

      data.addRows([
        ['Zo 9 aug.', 141.44],
        ['Ma 10 aug.', 142.18],
        ['Di 11 aug.', 168.31],
        ['Wo 12 aug.', 115.31],
        ['Do 13 aug.', 109.3],
        ['Vr 14 aug.', 138.51],
        ['Za 15 aug.', 144.24],
        ['Zo 16 aug.', 108.49],
        ['Ma 17 aug.', 164.10],
        ['Di 18 aug.', 0],
        ['Wo 19 aug.', 121.71],
        ['Do 20 aug.', 81.85]
      ]);

      var options = {
        chart: {
          title: 'Afstand per dag',
          subtitle: 'In km'
        },
        legend: { position: 'none' }
      };

      var material = new google.charts.Bar(document.getElementById('chart_distance'));
      material.draw(data, options);
    }
  </script>

  <script>
    google.charts.setOnLoadCallback(drawTitleSubtitle);

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Dag');
      data.addColumn('number', 'Maximale snelheid (km/u)');

      data.addRows([

        ['Di 11 aug.', 53.6],

        ['Do 13 aug.', 59],

        ['Ma 17 aug.', 48.6],

        ['Wo 12 aug.', 22.1],
        ['Do 13 aug.', 21],
        ['Vr 14 aug.', 23.4],
        ['Za 15 aug.', 19.2],
        ['Zo 16 aug.', 21.6],
        ['Ma 17 aug.', 22.1],
        ['Di 18 aug.', 0],
        ['Wo 19 aug.', 22.3],
        ['Do 20 aug.', 23.1]

      var options = {
        chart: {
          title: 'Gemiddelde snelheid',

  <script>
    google.charts.setOnLoadCallback(drawTitleSubtitle);

      data.addColumn('string', 'Dag');

        chart: {

      var material = new google.charts.Bar(document.getElementById('chart_cost'));

</body>
</html>
